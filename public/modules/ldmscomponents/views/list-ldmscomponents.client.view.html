<section class="content">
	<section class="container">
		<section data-ng-controller="LdmscomponentsController" data-ng-init="find()">
			<div class="page-header">
				<h1>LDMS Components</h1>
			</div>
			<div class="list-group">
				<a data-ng-repeat="ldmscomponent in ldmscomponents" data-ng-href="#!/ldmscomponents/{{ldmscomponent._id}}" class="list-group-item">
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="ldmscomponent.created | date:'medium'"></span>
						by
						<span data-ng-bind="ldmscomponent.user.displayName"></span>
					</small>
					<h4 class="list-group-item-heading" data-ng-bind="ldmscomponent.name"></h4>
					<h4 class="list-group-item-heading" data-ng-bind="ldmscomponent.totalTests"></h4>
					<h4 class="list-group-item-heading" data-ng-bind="ldmscomponent.team"></h4>
				</a>
			</div>
			<div class="alert alert-warning text-center" data-ng-hide="!ldmscomponents.$resolved || ldmscomponents.length">
				No Ldmscomponents yet, why don't you <a href="/#!/ldmscomponents/create">create one</a>?
			</div>
		</section>
	</section>
</section>
