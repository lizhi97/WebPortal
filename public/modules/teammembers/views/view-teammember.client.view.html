<section class="content">
	<section class="container">
		<section data-ng-controller="TeammembersController" data-ng-init="findOne()">
			<div class="page-header">
				<h1 data-ng-bind="teammember.name"></h1>
				<h1 data-ng-bind="teammember.team"></h1>
				<h1 data-ng-bind="teammember.email"></h1>
			</div>
			<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == teammember.user._id))">
				<a class="btn btn-primary" href="/#!/teammembers/{{teammember._id}}/edit">
					<i class="glyphicon glyphicon-edit"></i>
				</a>
				<a class="btn btn-primary" data-ng-click="remove();">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</div>
			<small>
				<em class="text-muted">
					Posted on
					<span data-ng-bind="teammember.created | date:'mediumDate'"></span>
					by
					<span data-ng-bind="teammember.user.displayName"></span>
				</em>
			</small>
		</section>
	</section>
</section>
