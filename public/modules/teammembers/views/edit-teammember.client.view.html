<section class="content">
	<section class="container">
		<section data-ng-controller="TeammembersController" data-ng-init="findOne()">
			<div class="page-header">
				<h1>Edit Teammember</h1>
			</div>
			<div class="col-md-12">
				<form class="form-horizontal" data-ng-submit="update()" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="name">Name</label>
							<div class="controls">
								<input type="text" data-ng-model="teammember.name" id="name" class="form-control" placeholder="Name" required>
							</div>
							<label class="control-label" for="name">Team Name</label>
							<div>
								<select ng-model="teammember.team"
										ng-options="c for c in teams"></select>
							</div>
							<label class="control-label" for="name">Email</label>
							<div class="controls">
								<input type="text" data-ng-model="teammember.email" id="email" class="form-control" placeholder="Please input email" required>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Update" class="btn btn-default">
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</section>
</section>
