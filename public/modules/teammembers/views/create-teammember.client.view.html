<section class="content">
	<section class="container">
		<section data-ng-controller="TeammembersController">
			<div class="page-header">
				<h1>New Team member</h1>
			</div>
			<div class="col-md-12">
				<form class="form-horizontal" data-ng-submit="create()" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="name">Name</label>
							<div class="controls">
								<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Please input Name" required>
							</div>
							<label class="control-label" for="name">Team Name</label>
							<div>
								<select ng-model="currentTeam"
										ng-options="c for c in teams"></select>
							</div>
							<label class="control-label" for="name">Email</label>
							<div class="controls">
								<input type="text" data-ng-model="email" id="name" class="form-control" placeholder="Please input email" required>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-default">
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</section>
</section>
