<section class="content">
	<section class="container">
		<section data-ng-controller="PusManagementsController" data-ng-init="findOne()">
			<div class="page-header">
				<h1>Edit eggPlant script</h1>
			</div>
			<div class="col-md-12">
				<form class="form-horizontal" data-ng-submit="update()" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="name">eggPlant script table name(For example: "AMT_PUS_008.table")</label>
							<div class="controls">
								<input type="text" data-ng-model="pusManagement.name" id="name" class="form-control" placeholder="Name" required>
							</div>
							<label class="control-label" for="name">Creator</label>
							<div>
								<select ng-model="pusManagement.creator"
										ng-options="c for c in creators"></select>
							</div>
							<label class="control-label" for="name">Reviewer</label>
							<div>
								<select ng-model="pusManagement.reviewer"
										ng-options="c for c in reviewers"></select>
							</div>
							<label class="control-label" for="name">Component</label>
							<div>
								<select ng-model="pusManagement.component"
										ng-options="c for c in components"></select>
							</div>
							<label class="control-label" for="name">Team</label>
							<div>
								<select ng-model="pusManagement.team"
										ng-options="c for c in teams"></select>
							</div>
							<label class="control-label" for="name">Which server run your script?</label>
							<div>
								<select ng-model="pusManagement.serverType"
										ng-options="c for c in serverTypes"></select>
							</div>
							<label class="control-label" for="name">Which branch to run your script?</label>
							<div>
								<select ng-model="pusManagement.branch"
										ng-options="c for c in branches"></select>
							</div>
							<label class="control-label" for="name">Test case type</label>
							<div>
								<select ng-model="pusManagement.testType"
										ng-options="c for c in testTypes"></select>
							</div>
							<label class="control-label" for="name">Which host to run your script? (For example: "Lion-Console1(172.29.40.215)")</label>
							<div class="controls">
								<input type="text" data-ng-model="pusManagement.SUTHost" id="name" class="form-control" placeholder="Please input SUTHost" required>
							</div>

							<label class="control-label" for="name">Disable to run</label>
							<div>
								<select ng-model="pusManagement.disableToRun"
										ng-options="c for c in disableToRuns"></select>
							</div>

						</div>
						<div class="form-group">
							<input type="submit" value="Update" class="btn btn-default">
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</section>
</section>
