<section class="content">
	<section class="container">
		<section data-ng-controller="PusManagementsController">
			<div class="page-header">
				<h1>Create eggPlant script</h1>
			</div>
			<div class="col-md-12">
				<form class="form-horizontal" data-ng-submit="create()" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="name">eggPlant script table name(For example: "AMT_PUS_008.table")</label>
							<div class="controls">
								<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Please input script name with .table" required>
							</div>
							<label class="control-label" for="name">Creator</label>
							<div>
								<select ng-model="currentCreator"
										ng-options="c for c in creators"></select>
							</div>
							<label class="control-label" for="name">Reviewer</label>
							<div>
								<select ng-model="currentReviewer"
										ng-options="c for c in reviewers"></select>
							</div>
							<label class="control-label" for="name">Component</label>
							<div>
								<select ng-model="currentComponent"
										ng-options="c for c in components"></select>
							</div>
							<label class="control-label" for="name">Team</label>
							<div>
								<select ng-model="currentTeam"
										ng-options="c for c in teams"></select>
							</div>
							<label class="control-label" for="name">Which server run your script?</label>
							<div>
								<select ng-model="currentServerType"
										ng-options="c for c in serverTypes"></select>
							</div>
							<label class="control-label" for="name">Which branch to run your script?</label>
							<div>
								<select ng-model="currentBranch"
										ng-options="c for c in branches"></select>
							</div>
							<label class="control-label" for="name">Test case type</label>
							<div>
								<select ng-model="currentTestType"
										ng-options="c for c in testTypes"></select>
							</div>
							<label class="control-label" for="name">Which host to run your script? (For example: "Lion-Console1(172.29.40.215)")</label>
							<div class="controls">
								<input type="text" data-ng-model="SUTHost" id="name" class="form-control" placeholder="Please input name" required>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-default">
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</section>
</section>
