<section class="content">
	<section class="container">
		Passed percentage by date
		<section data-ng-controller="ReportingsController" data-ng-init="getFailedPassedByDate()">
				<nvd3-stacked-area-chart
						data="exampleData"
						id="colorExample"
						showXAxis="true"
						showYAxis="true"
						y="yFunction()"
						x="xFunction()"
						interpolate="linear"
						width="750"
						height="500"
						showLegend="true">
					<svg></svg>
				</nvd3-stacked-area-chart>

			<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
				<thead>
				<tr>
					<th>No.</th>
					<th>Date</th>
					<th>totalFailed</th>
					<th>totalPassed</th>
					<th>Passed percentage</th>

				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="row in displayedCollection">
					<td>{{row.No}}</td>
					<td>{{row._id.year}}-{{row._id.month}}-{{row._id.day}}</td></a>
					<td>{{row.totalFailed}}</td>
					<td>{{row.totalPassed}}</td>
					<td>{{row.totalPassed/(row.totalFailed + row.totalPassed) | percentage:2}}</td>
				</tr>
				</tbody>
				<tfoot>
				<tr>
					<td colspan="5" class="text-center">
						<div st-pagination="" st-items-by-page="20" st-displayed-pages="7"></div>
					</td>
				</tr>
				</tfoot>
			</table>


		</section>
	</section>
</section>
